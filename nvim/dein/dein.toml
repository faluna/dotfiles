# Required
[[plugins]]
repo = 'Shougo/dein.vim'

# vimproc, 非同期処理
[[plugins]]
repo = 'Shougo/vimproc.vim'
hook_post_update = '''
    " let cmd = 'make'
    " let g:dein#plugin.build = cmd
    source ~/.config/nvim/plugins/vimproc.plug
'''

# snippets, <C-n>で候補切り替え，候補を選択した状態で<C-k>でスニペット挿入，以後<C-k>で入力位置移動
[[plugins]]
repo = 'Shougo/neosnippet-snippets'


