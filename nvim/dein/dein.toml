# vim-devicons
[[plugins]]
repo = 'ryanoasis/vim-devicons'
hook_add = '''
    " フォルダアイコンの表示をon
    let g:WebDevIconsUnicodeDecorateFolderNodes = 1
'''

# 括弧の差し替え, 追加, 削除
[[plugins]]
repo = 'tpope/vim-surround'

#コメント化，コメント解除,gc{motion}
[[plugins]]
repo = 'tpope/vim-commentary'

# NERDTree, <C-a>で起動
[[plugins]]
repo = 'scrooloose/nerdtree'

[[plugins]]
repo = 'Xuyuanp/nerdtree-git-plugin'

# vim-ref
[[plugins]]
repo = 'thinca/vim-ref'

# vim-refを拡張
[[plugins]]
repo = 'mojako/ref-sources.vim'
hook_source = '''
    " ↲マニュアルのパス設定
    let g:ref_jquery_doc_path = $HOME . '/.cache/dein/repos/github.com/mustardamus/jqapi'
    let g:ref_javascript_doc_path = $HOME . '/.cache/dein/repos/github.com/tokuhirom/jsref/htdocs'
'''

# jQueryのマニュアル
[[plugins]]
repo = 'mustardamus/jqapi'

# javascriptのマニュアル
[[plugins]]
repo = 'tokuhirom/jsref'

